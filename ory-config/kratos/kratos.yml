identity:
  default_schema_url: file:///etc/pirate-config/identity.schema.json

selfservice:
  flows:
    login:
      ui_url: http://127.0.0.1:8888/auth/login
      request_lifespan: 10m
      after:
        default_browser_return_url: http://127.0.0.1:8888/
        password:
          default_browser_return_url: http://127.0.0.1:8888/
          hooks:
            - hook: revoke_active_sessions

    registration:
      ui_url: http://127.0.0.1:8888/auth/registration
      request_lifespan: 10m
      after:
        default_browser_return_url: http://127.0.0.1:8888/
        password:
          default_browser_return_url: http://127.0.0.1:8888/
          hooks:
            - hook: session

    error:
      ui_url: http://127.0.0.1:8888/error

    settings:
      ui_url: http://127.0.0.1:8888/profile
      request_lifespan: 1h
      privileged_session_max_age: 5m
      after:
        default_browser_return_url: http://127.0.0.1:8888/profile

    verification:
      enabled: true
      ui_url: http://127.0.0.1:8888/verify
      request_lifespan: 1h
      after:
        default_browser_return_url: http://127.0.0.1:8888/

  strategies:
    password:
      enabled: true
    oidc:
      enabled: false

  default_browser_return_url: http://127.0.0.1:8888/
  whitelisted_return_urls:
    - http://127.0.0.1:8888

