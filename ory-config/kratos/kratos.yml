dsn: sqlite:///home/ory/sqlite/db.sqlite?_fk=true

identity:
  traits:
    default_schema_url: file:///etc/pirate-config/identity.traits.schema.json

selfservice:
  logout:
    redirect_to: http://127.0.0.1:8888/auth/login

  strategies:
    password:
      enabled: true
    oidc:
      enabled: false

  verify:
    request_lifespan: 1h
    link_lifespan: 24h

  login:
    request_lifespan: 10m
    after:
      default_return_to: http://127.0.0.1:8888/
      password:
        default_return_to: http://127.0.0.1:8888/
        hooks:
          - hook: revoke_active_sessions

  registration:
    request_lifespan: 10m
    after:
      default_return_to: http://127.0.0.1:8888/
      password:
        default_return_to: http://127.0.0.1:8888/
        hooks:
          - hook: session
          - hook: verify

log:
  level: debug
  format: text

secrets:
  session:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE

urls:
  login_ui: http://127.0.0.1:8888/auth/login
  registration_ui: http://127.0.0.1:8888/auth/registration
  error_ui: http://127.0.0.1:8888/error
  verify_ui: http://127.0.0.1:8888/verify

  # These are undefined because not available in this demo
  mfa_ui: http://crew-db:8888/

  self:
    public: http://pirate-kratos:4433
    admin: http://pirate-kratos:4434
  default_return_to: http://127.0.0.1:8888/
  whitelisted_return_to_urls:
    - http://127.0.0.1:8888

hashers:
  argon2:
    parallelism: 1
    memory: 131072
    iterations: 2
    salt_length: 16
    key_length: 16

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
