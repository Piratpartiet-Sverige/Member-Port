<body>
    <section class="hero is-dark is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-white">Crew DB</h3>
                    <p class="subtitle has-text-grey">Member management</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="{{ static_url('img/logo.svg') }}" >
                        </figure>
                        <form action="/sign-in" method="post">
                            {% module xsrf_form_html() %}
                            <div class="field">
                                <div class="control">
                                    <input name="email" class="input is-large" type="email" placeholder="E-mail" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input name="password" class="input is-large" type="password" placeholder="Password">
                                </div>
                            </div>
                            <button type="submit" class="button is-block is-info is-large is-fullwidth">
                                Sign in
                            </button>
                        </form>
                    </div>
                    {% if error is not "" %}
                    <div class="notification is-danger">
                        <button class="delete"></button>
                        {{ error }}
                    </div>
                    {% end %}
                    <p class="has-text-grey">
                        <a href="/sign-up">Sign up</a> &nbsp;Â·&nbsp;
                        <a href="/forgot-password">Forgot password</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
