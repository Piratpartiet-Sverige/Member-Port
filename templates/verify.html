{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 1rem;">
    <div class="box">
        <form action="{{action}}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <label class="label">Mailadress f√∂r verifiering</label>
            <div class="field">
                <div class="control">
                    <input type="email" name="to_verify" class="input" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Skicka om verifikations kod</button>
                </div>
            </div>
        </form>
        {% if error != "" %}
        <div class="notification {{ 'is-success' if success else 'is-danger' }}">
            <button class="delete"></button>
            {{ error }}
        </div>
        {% end %}
    </div>
</div>
{% end %}
